<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body bgcolor="skyblue">
    <h1 style="text-align: center;">Register</h1>
    <br>
    First Name : <input type="text" name="fn" id="fn" placeholder="Enter yout first name">
    <br><br>
    Last Name : <input type="text" name="ln" id="ln" placeholder="Enter yout last name">
    <br><br>
    Age : <input type="number" name="age" id="age" placeholder="Enter your age">
    <br><br>
    Gender : <input type="radio" name="radio" id="radio">Male
    <input type="radio" name="radio" id="radio">Female
    <br><br>
    Branch : <select name="select">
        <option value="CSE">CSE</option>
        <option value="CSE-DS">CSE-DS</option>
        <option value="CSE-IOT">CSE-IOT</option>
        <option value="CSE-AIML">CSE-AIML</option>
        <option value="CSE-CS">CSE-CS</option>
        <option value="Aero">Aero</option>
        <option value="CSIT">CSIT</option>
        <option value="IT">IT</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>      
    </select>
    <br><br>
    E-mail : <input type="email" placeholder="Enter your email">
    <br><br>
    Phone Number : <input type="tel">
    <br><br>
    <button>Reset</button>
    <br><br>
    <button>Submit</button>

</body>
</html>
